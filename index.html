<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Floating Circular Menu -->
  <div id="circularMenu" class="circular-menu">
    <a class="floating-btn">
      <i class="fas fa-plus icon"></i>
      <i class="fas fa-times close"></i>
    </a>
    <menu class="items-wrapper">
      <a href="https://linkedin.com" target="_blank" class="menu-item" title="LinkedIn">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a href="https://facebook.com" target="_blank" class="menu-item" title="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://instagram.com" target="_blank" class="menu-item" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://twitter.com" target="_blank" class="menu-item" title="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
    </menu>
  </div>

  <script src="script.js"></script>
</body>
</html>

  <script src="script.js"></script>
</body>
</html>
