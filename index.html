<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FAB Circular Social Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fab-container">
        <button class="fab" aria-label="Open communication menu" aria-expanded="false" aria-controls="fab-menu"
            id="fab-main">
            <span class="fab-icon">+</span>
        </button>
        <ul class="fab-menu" id="fab-menu" role="menu" aria-hidden="true">
            <li>
                <button class="fab-menu-item call" aria-label="Call">
                    <!-- Rotated Call Icon -->
                    <svg width="36" height="36" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="12" fill="#25d366" />
                        <g transform="rotate(75 12 12)">
                            <path
                                d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21c1.21.49 2.53.76 3.88.76a1 1 0 011 1v3.5a1 1 0 01-1 1C7.61 22 2 16.39 2 9.5a1 1 0 011-1H6.5a1 1 0 011 1c0 1.35.27 2.67.76 3.88a1 1 0 01-.21 1.11l-2.2 2.2z"
                                fill="#fff" />
                        </g>
                    </svg>

                </button>

            </li>
            <li>
                <button class="fab-menu-item message" role="menuitem" aria-label="Message">
                    <!-- Message SVG -->
                    <svg aria-hidden="true" width="36" height="36" viewBox="0 0 24 24">
                        <path fill="#333"
                            d="M21 6.5a2.5 2.5 0 00-2.5-2.5h-13A2.5 2.5 0 003 6.5v11A2.5 2.5 0 005.5 20h13a2.5 2.5 0 002.5-2.5v-11zm-2.5-.5a.5.5 0 01.5.5v.379l-7.5 4.5-7.5-4.5V6.5a.5.5 0 01.5-.5h13zm.5 12.5a.5.5 0 01-.5.5h-13a.5.5 0 01-.5-.5V8.121l7.5 4.5 7.5-4.5V18z" />
                    </svg>
                </button>
            </li>
            <li>
                <button class="fab-menu-item video" role="menuitem" aria-label="Video Call">
                    <!-- Video Call SVG -->
                    <svg aria-hidden="true" width="36" height="36" viewBox="0 0 24 24">
                        <path fill="#fff"
                            d="M17 10.5V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-3.5l4 4v-11l-4 4z" />
                    </svg>
                </button>
            </li>
            <li>
                <button class="fab-menu-item chat" aria-label="Chat">
                    <!-- Material Chat SVG -->
                    <!-- Proper Message Icon (Speech Bubble with Lines) -->
                    <svg width="36" height="36" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="12" fill="#fbbf24" />
                        <g>
                            <path
                                d="M8 9h8v2H8V9zm0 4h5v2H8v-2zm8-10a10 10 0 1 0 0 20c.34 0 .67-.02 1-.05l3.86 1.29a1 1 0 0 0 1.28-1.28l-1.29-3.86A10 10 0 0 0 20 3z"
                                fill="#333" />
                        </g>
                    </svg>

                </button>

            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
